<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>App AngularJS
    </title>
</head>

<body ng-controller="AlumnoController">


    <div class="container">



        <div class="row">



            <div class="col-md-12 mt-10">
                <h1 class="badge badge-secondary text-center">Personas</h1>
                <table class="table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Edad</th>
                    </thead>

                    <tbody>

                        <!--  <div ng-repeat="a in alumnos"> {{a.nombre}} </div> -->
                        <tr ng-repeat="a in alumnos | orderBy:'nombre'">
                            <td> {{a.nombre}} </td>
                            <td> {{a.edad}} </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <div class="row" ng-hide="visibilidad" ng-click="nuevaPersona()">
        <div class="col">
            <button class="btn btn-success">Nueva persona</button>
        </div>
    </div>

    <div class="row" ng-show="visibilidad">
        <div class="col-md-8 m-auto">

            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" ng-model="nuevoAlumno.nombre" type="text" name="nombre">
            </div>
            <div class="form-group">
                <label>Edad</label>
                <input class="form-control" ng-model="nuevoAlumno.edad" type="text" name="edad">

            </div>
            <input class="btn btn-primary" ng-click="agregar()" type="button" value="Agregar">
        </div>
    </div>

    <script src="angular.min.js" type="text/javascript"></script>
    <script src="alumnoController.js" type="text/javascript"></script>
</body>

</html>
